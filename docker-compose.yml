version: '3.8'

volumes:
  db:
  logs:

services:
 notes:
  build:
   context: .
  image: ortsiukh/node
  ports:
   - ${PORT}:${PORT}
  environment:
   PORT: ${PORT}
  restart: on-failure
  depends_on:
    - postgres
  volumes:
   - logs:/app/logs
   - ./src:/app/src
  networks:
      - network_docker

 postgres:
    build: ./db
    image: ortsiukh/postgres
    ports:
    - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
    - db:/var/lib/postgresql/data
    networks:
      - network_docker
networks:
  network_docker:
    driver: bridge